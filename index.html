<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Neon Games Hub</title>

<link rel="manifest" href="/manifest.json">
<meta name="theme-color" content="#050608">

<style>
:root{
  --bg:#050608;
  --neon:#00ff95;
  --danger:#ff0066;
  --soft:rgba(0,255,150,.25);
  --text:#eafff6;
}

*{box-sizing:border-box}

body{
  margin:0;
  background:radial-gradient(circle at top,#0d151b,#050608 70%);
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  color:var(--text);
  overflow:hidden;
}

/* ===== HUB ===== */
#topbar{
  display:flex;
  align-items:center;
  gap:14px;
  padding:16px;
  border-bottom:1px solid var(--soft);
}

#logo{
  width:40px;height:40px;
  border-radius:10px;
  background:linear-gradient(135deg,var(--neon),#00c27a);
  display:grid;place-items:center;
  font-weight:900;color:#022;
}

#content{
  height:calc(100vh - 72px);
  overflow-y:auto;
  padding:16px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(180px,1fr));
  gap:16px;
}

.card{
  background:#0b141a;
  border:1px solid var(--soft);
  border-radius:16px;
  padding:14px;
  display:flex;
  flex-direction:column;
  gap:12px;
}

.card h3{margin:0;color:var(--neon)}
.play{
  margin-top:auto;
  padding:12px;
  border-radius:14px;
  border:1px solid var(--soft);
  background:#050608;
  color:var(--text);
  cursor:pointer;
}

/* ===== GAME OVERLAY ===== */
#overlay{
  position:fixed;
  inset:0;
  background:#050608;
  display:none;
  z-index:1000;
}

canvas{display:block}

/* ===== TOUCH CONTROLS ===== */
#controls{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  display:none;
  gap:10px;
}

.ctrl{
  width:60px;height:60px;
  border-radius:50%;
  background:rgba(0,255,150,.15);
  border:1px solid var(--soft);
  display:grid;place-items:center;
  font-size:22px;
}
</style>
</head>
<body>

<div id="topbar">
  <div id="logo">N</div>
  <strong>Neon Games Hub</strong>
</div>

<div id="content">
  <div class="grid" id="grid"></div>
</div>

<div id="overlay">
  <canvas id="game"></canvas>
  <div id="controls">
    <div class="ctrl" data-k="ArrowLeft">◀</div>
    <div class="ctrl" data-k="ArrowRight">▶</div>
    <div class="ctrl" data-k="ArrowUp">▲</div>
    <div class="ctrl" data-k="ArrowDown">▼</div>
  </div>
</div>

<script>
/* ================= HUB ================= */
const games=[
  {id:"snake",name:"Snake"},
  {id:"tetris",name:"Tetris"},
  {id:"platformer",name:"Platformer"},
  {id:"tower",name:"Tower Defense"}
];

const grid=document.getElementById("grid");
const overlay=document.getElementById("overlay");
const canvas=document.getElementById("game");
const ctx=canvas.getContext("2d");
const controls=document.getElementById("controls");
const keys={};

games.forEach(g=>{
  const c=document.createElement("div");
  c.className="card";
  c.innerHTML=`<h3>${g.name}</h3><button class="play">Play</button>`;
  c.querySelector(".play").onclick=()=>startGame(g.id);
  grid.appendChild(c);
});

function resize(){
  canvas.width=innerWidth;
  canvas.height=innerHeight;
}
window.addEventListener("resize",resize);

/* ================= INPUT ================= */
window.addEventListener("keydown",e=>{
  keys[e.key]=true;
  if(e.key==="Escape") exitGame();
});
window.addEventListener("keyup",e=>keys[e.key]=false);

document.querySelectorAll(".ctrl").forEach(b=>{
  b.ontouchstart=()=>keys[b.dataset.k]=true;
  b.ontouchend=()=>keys[b.dataset.k]=false;
});

/* ================= ENGINE ================= */
let game=null;

function startGame(id){
  resize();
  overlay.style.display="block";
  controls.style.display="flex";
  game=Games[id];
  game.init();
  loop();
}

function exitGame(){
  overlay.style.display="none";
  controls.style.display="none";
  game=null;
}

function loop(){
  if(!game) return;
  ctx.clearRect(0,0,canvas.width,canvas.height);
  game.update();
  game.draw();
  requestAnimationFrame(loop);
}

/* ================= GAMES ================= */
const Games={

  snake:{
    init(){
      this.s=20;
      this.sn=[{x:10,y:10}];
      this.d={x:1,y:0};
      this.f={x:15,y:15};
      this.t=0;
    },
    update(){
      if(++this.t<6) return;
      this.t=0;
      if(keys.ArrowUp) this.d={x:0,y:-1};
      if(keys.ArrowDown) this.d={x:0,y:1};
      if(keys.ArrowLeft) this.d={x:-1,y:0};
      if(keys.ArrowRight) this.d={x:1,y:0};
      const h={x:this.sn[0].x+this.d.x,y:this.sn[0].y+this.d.y};
      if(h.x<0||h.y<0||h.x>canvas.width/this.s||h.y>canvas.height/this.s) return exitGame();
      this.sn.unshift(h);
      if(h.x===this.f.x&&h.y===this.f.y){
        this.f={x:Math.random()*20|0,y:Math.random()*20|0};
      } else this.sn.pop();
    },
    draw(){
      ctx.fillStyle=varNeon;
      this.sn.forEach(s=>ctx.fillRect(s.x*this.s,s.y*this.s,this.s-2,this.s-2));
      ctx.fillStyle=varDanger;
      ctx.fillRect(this.f.x*this.s,this.f.y*this.s,this.s-2,this.s-2);
    }
  },

  tetris:{
    init(){
      this.y=0;
    },
    update(){
      this.y+=2;
      if(this.y>canvas.height) exitGame();
    },
    draw(){
      ctx.fillStyle=varNeon;
      ctx.fillRect(canvas.width/2-20,this.y,40,40);
    }
  },

  platformer:{
    init(){
      this.x=50; this.y=200; this.vy=0;
    },
    update(){
      if(keys.ArrowUp && this.y>=200) this.vy=-14;
      this.vy+=1;
      this.y+=this.vy;
      if(this.y>200){ this.y=200; this.vy=0; }
      if(keys.ArrowLeft) this.x-=5;
      if(keys.ArrowRight) this.x+=5;
    },
    draw(){
      ctx.fillStyle=varNeon;
      ctx.fillRect(this.x,this.y,30,30);
      ctx.fillStyle="#444";
      ctx.fillRect(0,230,canvas.width,10);
    }
  },

  tower:{
    init(){
      this.e=0;
    },
    update(){ this.e+=1; if(this.e>canvas.width) exitGame(); },
    draw(){
      ctx.fillStyle=varDanger;
      ctx.fillRect(this.e,canvas.height/2,20,20);
      ctx.fillStyle=varNeon;
      ctx.fillRect(100,canvas.height/2,30,30);
    }
  }

};

const varNeon="#00ff95";
const varDanger="#ff0066";
</script>

<script>
if("serviceWorker"in navigator){
  navigator.serviceWorker.register("/service-worker.js");
}
</script>

</body>
</html>
