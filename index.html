<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Neon Games Hub</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#050608">
<link rel="stylesheet" href="style.css">
</head>

<body>

<div id="topbar">
  <div id="logo">N</div>
  <strong>Neon Games Hub</strong>
</div>

<div id="content">
  <div class="hero">
    <h1>NEON ARCADE</h1>
    <p>Offline • Installable • Neon Style</p>
  </div>
  <div class="grid" id="grid"></div>
</div>

<div id="overlay">
  <canvas id="game"></canvas>
  <div id="controls">
    <div class="ctrl" data-k="ArrowLeft">◀</div>
    <div class="ctrl" data-k="ArrowRight">▶</div>
    <div class="ctrl" data-k="ArrowUp">▲</div>
    <div class="ctrl" data-k="ArrowDown">▼</div>
  </div>
</div>

<!-- ENGINE FIRST -->
<script src="hub.js"></script>

<!-- GAMES (ADD ONLY, NEVER RESET) -->
<script src="game-platformer.js"></script>
<script src="game-snake.js"></script>
<script src="game-tetris.js"></script>
<script src="game-pong.js"></script>
<script src="game-breakout.js"></script>

</body>
</html>
